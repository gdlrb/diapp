<div ng-controller="AppCtrl" ng-cloak>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <a ng-href="/">
                    <md-button aria-label="Go Back">
                        Home
                    </md-button>
                </a>
                <span flex></span>
            </div>
        </md-toolbar>
    </md-content>
</div>







<div ng-controller="MyController" layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>

    <md-whiteframe class="md-whiteframe-1dp" flex="100" layout layout-align="center center">

        <md-content flex layout-padding>
            <div class="md-tile-content">

                    {{idd.id}}: {{idd.title}}
                <p>
                    {{idd.text}}
                </p>

            </div>
        </md-content>

    </md-whiteframe>

</div>
